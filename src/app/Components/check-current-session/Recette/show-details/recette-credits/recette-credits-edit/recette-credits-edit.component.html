<mat-toolbar>
  <span>Modifier payement credit</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>

<form mat-dialog-content class="normal-form" #angForm="ngForm">
  <div>
    <mat-grid-list [cols]="width" rowHeight="100px">

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Numéro du client" required type="text" name="clientNumber"
            [(ngModel)]="payementCredit.clientNumber">
          <mat-error>Numéro du client est obligatoire</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Nom du client" required type="text" name="clientName"
            [(ngModel)]="payementCredit.clientName">
          <mat-error>Nom du client est obligatoire</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Valeur du payement" required type="number" name="payementValue"
            [(ngModel)]="payementCredit.payementValue">
          <mat-error>Valeur du payement est obligatoire</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="date de payement" required disabled type="text" name="date"
            [(ngModel)]="payementCredit.date">
          <mat-error>date de payement est obligatoire</mat-error>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <div class="button-row">
      <button mat-raised-button color="primary" (click)="updatePayementCredit()"
        [disabled]="angForm.pristine || angForm.invalid">Modifier
      </button>
      <button mat-raised-button color="warn" (click)="onClear(angForm)">Reset</button>
    </div>
  </div>
</form>
