<mat-toolbar>
  <span>Modifier relevé index</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form mat-dialog-content class="normal-form" #angForm="ngForm">
  <mat-grid-list cols="1" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <input type="hidden">
        <mat-form-field>
          <input matInput placeholder="Reference index" disabled required type="text" name="reference"
            [(ngModel)]="releveIndex.reference">
          <mat-error>Reference index is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Départ index" required disabled type="number" name="depart"
            [(ngModel)]="releveIndex.depart">
          <mat-error>Départ index is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Arrivé index" required type="number" name="arrive"
            [(ngModel)]="releveIndex.arrive">
          <mat-error>Arrivé index is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Pompiste</mat-label>
          <mat-select required name="pompiste" [(ngModel)]="releveIndex.pompiste.nom">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let p of releveIndexService.pompistes" [value]="p._id">{{p.nom}}
            </mat-option>
          </mat-select>
          <mat-error>Pompiste is required.</mat-error>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="angForm.invalid"
            (click)="updateReleveIndex()">Modifier type</button>
          <button mat-raised-button color="warn" (click)="onClear(angForm)">Reset</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
