<mat-toolbar>
  <span>Ajouter relevé index</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form mat-dialog-content class="normal-form" #angForm="ngForm" >
  <mat-grid-list cols="1" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <mat-label>Reference</mat-label>
          <mat-select required name="reference" [(ngModel)]="releveIndex.reference" (selectionChange)="getIndexValue(releveIndex.reference)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let name of releveIndexService.list"  [value]="name" >{{name}}
            </mat-option>
          </mat-select>
          <mat-error>Reference index is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Départ index" required type="number" name="depart"
            [(ngModel)]="releveIndex.depart">
          <mat-error>Départ index is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Arrivé index" required type="number" name="arrive"
            [(ngModel)]="releveIndex.arrive">
          <mat-error>Arrivé index is required.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Pompiste</mat-label>
          <mat-select required name="pompiste" [(ngModel)]="releveIndex.pompiste">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let p of releveIndexService.pompistes" [value]="p">{{p.nom}}
            </mat-option>
          </mat-select>
          <mat-error>Pompiste is required.</mat-error>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button color="primary" (click)="addReleveIndex()"
            [disabled]="angForm.pristine || angForm.invalid">Ajouter Relevé index</button>
          <button mat-raised-button color="warn" (click)="onClear(angForm)">Reset</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
