<mat-toolbar>
  <span>Ajouter type carte bon</span>
  <span class="fill-remaining-space"></span>
  <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>

<form mat-dialog-content class="normal-form" #angForm="ngForm">
  <div>
    <mat-grid-list [cols]="width" rowHeight="100px">

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Code carte Bon" required type="text" name="cardCode"
            [(ngModel)]="cardType.cardCode">
          <mat-error>code carte bon is required.</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <mat-label>Carburant</mat-label>
          <mat-select required name="Carburant" [(ngModel)]="cardType.cardCarburant">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let c of carburantService.carburants" [value]="c._id">
              {{c.ref}}
            </mat-option>
          </mat-select>
          <mat-error>Ce champ est obligatoire.</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Nombre de litres" required type="number" name="numberOfLiters"
            [(ngModel)]="cardType.numberOfLiters">
          <mat-error>Nombre de litres is required.</mat-error>
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field>
          <input matInput placeholder="Description" required type="text" name="cardDescription"
            [(ngModel)]="cardType.cardDescription">
          <mat-error>description carte bon is required.</mat-error>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit" [disabled]="angForm.pristine || angForm.invalid"
        (click)="addCardType()">Ajouter
        type</button>
      <button mat-raised-button color="warn" (click)="onClear(angForm)">Reset</button>
    </div>
  </div>

</form>
