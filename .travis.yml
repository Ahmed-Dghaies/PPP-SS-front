language: node_js

node_js:
  - "10"
  
dist: trusty

sudo: required

branches:
  only:
  - master

addons:
  sonarcloud:
    organization: "ahmed-dghaies-github"
    token:
      secure: "3fe3574f8b3adb0afd601580913f21bcfbcdef13" 

before_script:
  - npm install -g @angular/cli
  - git remote rm origin
  - git remote add origin https://user:${GITHUB_TOKEN}@github.com/Ahmed-Dghaies/PPP-SS-front.git
  
script:
- ng lint
- npm run test-headless
- sonar-scanner
- ng build --prod --base-href https://ahmed-dghaies.github.io/PPP-SS-front/
- npm install -g angular-cli-ghpages
- ngh --dir dist/App --repo=https://GITHUB_TOKEN@github.com/Ahmed-Dghaies/PPP-SS-front.git --name="Ahmed-Dghaies" --email=dghaies.ahmed7@gmail.com

env:
  global:
    secure: encrypted-github-token

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/App
  on:
    branch: master