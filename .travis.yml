language: node_js

node_js:
  - "10"
  
dist: trusty

sudo: required

branches:
  only:
  - master



before_script:
  - npm install -g @angular/cli
  
script:
- ng lint
- npm run test-headless
- ng build --prod --base-href https://ahmed-dghaies.github.io/PPP-SS/

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GitHub_Token
  local_dir: dist/App
  on:
    branch: master